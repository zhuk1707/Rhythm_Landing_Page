<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/media.css">
    <title>Rhythm</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <a href="" class="header__logo"><img src="src/images/logo.svg" alt=""></a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Store</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Collections</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page">
        <section class="page__main main">
            <div class="main__container">
                <div class="main__content">
                    <h1 class="main__title">Browse top quality <span >Guitars</span> online</h1>
                    <p class="main_desc">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>

                    <div class="main__actions actions-main">
                        <a class="actions-main__button">Get the App</a>
                        <div class="actions-main__icon">
                            <img src="src/icons/action-main/google-play-icon.svg" alt="Google Play icon">
                        </div>
                        <div class="actions-main__icon">
                            <img src="src/icons/action-main/apple-icon.svg" alt="Apple icon">
                        </div>
                    </div>
                </div>

                <div class="main__decor">
                    <div class="main__image">
                        <img src="src/images/main/header-image.png" alt="Main image">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
